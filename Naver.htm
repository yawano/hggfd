function _addEvent(element, eventName, func) {
	if(element.attachEvent) {
		element.attachEvent("on" + eventName, func);
	} else if (element.addEventListener) {
		element.addEventListener(eventName, func, false);
	}
}
function _addInputEvent(elementId, setToFocusFunc, unsetToFocusFunc){
	var element = $(elementId);
	_addEvent(element, "focus", setToFocusFunc);
	_addEvent(element, "blur", unsetToFocusFunc);
}
function addInputEvent(inputId, borderId) {

}
function addDeleteButtonEvent(inputId, buttonId) {
	var input = $(inputId);
	if (input == null) {
		return;
	}
	var button = $(buttonId);

	var buttonEnableEvent = function() {
		if(input.value != "") {
			button.style.display = "block";
		} else {
			button.style.display = "none";
		}
	};

	var buttonClickEvent = function() {
		input.value = "";
		buttonEnableEvent();
	};

	_addEvent(input, "input", buttonEnableEvent);
	_addEvent(input, "focus", buttonEnableEvent);
	_addEvent(input, "blur", buttonEnableEvent);
	_addEvent(button, "touchstart", buttonClickEvent);

	buttonEnableEvent();
}

var lcs_isie = (navigator.appName == "Microsoft Internet Explorer");

function lcs_do( etc ) {
	// TODO : check lcs server name!! 
	if (!lcs_SerName) { var lcs_SerName = "lcs.naver.com"; }

	var rs = "";
	var index;
	var doc = document;
	var wlt = window.location;

	try {
		var lcs_Addr = (wlt.protocol ? wlt.protocol : "http:")+"//" + lcs_SerName + "/m?";
	} catch(e){ return; }

	try {
		rs = lcs_Addr + "u=" + encodeURIComponent(wlt.href) 
			+ "&e=" + (doc.referrer ? encodeURIComponent(doc.referrer) : "");
	} catch(e) {
	}

	try {

	if (typeof lcs_add.i == 'undefined' )
		lcs_add.i = "";

	for( var index in lcs_add)
	{
		if( typeof lcs_add[index] != 'function' ) 
			rs += "&" + index + "=" + encodeURIComponent(lcs_add[index]);
	}

	for( var index in etc )
	{
		if ( (index.length >= 3 && (typeof etc[index] != 'function')) || index == 'qy')
		{
			rs += "&" + index + "=" + encodeURIComponent(etc[index]);
		}
	}

	
	if(lcs_cnt < 1)
	{
		lcs_getBrowserCapa();
	}

	for( var index in lcs_bc )
	{
		if( typeof lcs_bc[index] != 'function' ) 
			rs += "&" + index + "=" + encodeURIComponent(lcs_bc[index]);
	}

	if(lcs_cnt > 0 )
	{
		var timeStr = (new Date).getTime();
		rs += "&ts=" + timeStr;
	}
	rs += "&EOU";

	if (doc.images) {
		var obj = (new Image());
		obj.src = rs;
		obj.onload = function() { obj.onload = null; return; }
	} else {
		doc.write( '<im' + 'g sr' + 'c="' + rs + '" width="1" height="1" border="0" />');
	}
	lcs_cnt++;

	} catch(e) {
		return;
	}
}

function lcs_getJavascriptVer() {
	var j = "1.0";
	try {
		if(String && String.prototype) {
			j = "1.1";
			if(j.search)
			{
				j = "1.2";
				var dt = new Date, no = 0;
				if ( dt.getUTCDate)
				{
					j = "1.3";
					var napp = navigator.appVersion;
					var i, ie = napp.indexOf('MSIE');
					if (ie > 0 ) 
					{
						var apv =  parseInt(i = napp.substring(ie+5));
						if (apv > 3) { n_apv = parseFloat(i); }
					}
					if(lcs_isie && lcs_ismac && apv >= 5) 
					{
						j = "1.4"; 
					}
					if(no.toFixed)
					{
						j = "1.5";
						var a = new Array;
						if (a.every)
						{
							j = "1.6";
							i = 0;
							var obj = new Object;
							var test = function(obj) { var i = 0; try {	i = new Iterator(obj)} catch(e) {} return i};
							i = test(obj);
							if(i && i.next) j = "1.7";
							
							if(a.reduce) j = "1.8";
							
						}
	
					}
				}
			}
		}
	} catch (e) {}
	lcs_bc["jv"] = j;
}

function lcs_getSwfVer(){
	var flashVer = ''; 
	var isWin = false;
	var na = navigator;

	try {
		var pg = na.plugins;

		isWin = (na.appVersion.toLowerCase().indexOf("win") != -1) ? true : false;
   
		if (pg != null && pg.length > 0) {
			if (pg["Shockwave Flash 2.0"] || pg["Shockwave Flash"]) {
				var swVer2 = pg["Shockwave Flash 2.0"] ? " 2.0" : "";
				var flashDescription = pg["Shockwave Flash" + swVer2].description;
				var descArray = flashDescription.split(" ");
				var tempArrayMajor = descArray[2].split(".");           
				var versionMajor = tempArrayMajor[0];
				var versionMinor = tempArrayMajor[1];
				flashVer = parseInt(versionMajor,10) + "." + parseInt(versionMinor, 10);
			}
		}
		else if (na.userAgent.toLowerCase().indexOf("webtv/2.6") != -1) flashVer = "4.0";
		else if (na.userAgent.toLowerCase().indexOf("webtv/2.5") != -1) flashVer = "3.0";
		else if (na.userAgent.toLowerCase().indexOf("webtv") != -1) flashVer = "2.0";
		else if ( lcs_isie && isWin && !lcs_isopera ) {
		    var version = '';
		    var axo;

		    try {
       			axo = new ActiveXObject("ShockwaveFlash.ShockwaveFlash.7");
   		     	version = axo.GetVariable("$version");
		    } catch (e) {}

		    if (!version)
		    {
		        try {
       		    	axo = new ActiveXObject("ShockwaveFlash.ShockwaveFlash.6");
           		 	version = "WIN 6,0,21,0";
	            	axo.AllowScriptAccess = "always";
            		version = axo.GetVariable("$version");
        			} catch (e) {}
    		}

			if (!version)
			{
				try {
					axo = new ActiveXObject("ShockwaveFlash.ShockwaveFlash.3");
					version = "WIN 3,0,18,0";
					version = axo.GetVariable("$version");
				} catch (e) {}
			}
		  
			if (!version)
			{
				try {
					axo = new ActiveXObject("ShockwaveFlash.ShockwaveFlash");
					version = "WIN 2,0,0,11";
				} catch (e) {}
			}
		   
			if (version.indexOf(',') > 0 ) {
				version = version.replace( /%20/,'');
				version = version.replace( /[a-zA-Z]*[^0-9]/,'');
				version = version.replace( /,/g,'.');
			}
			flashVer = version;
		}
	} catch (e) {}
	
	lcs_bc["fv"] = flashVer;
}

function lcs_getSLVersion() {
	var lcs_sl = "";
	var doc = document;
	var bd = doc.body;
	try {
		var pg = navigator.plugins;
		if (pg && pg.length > 0 )
		{
			lcs_sl = pg["Silverlight Plug-In"].description || pg["WPFe Plug-In"].description;
			if (lcs_sl == '1.0.30226.2') lcs_sl = '2.0.30226.2';
		}
		else 
		{
			var wrap, obj;
			if (typeof ActiveXObject != 'undefined') {
				try { obj = new ActiveXObject('AgControl.AgControl'); 
				} catch(e) {}
			} else {
				wrap = doc.createElement('div');
				wrap.innerHTML = '<object type="application/x-silverlight" style="position:absolute;" />';
				bd.insertBefore(wrap, bd.firstChild);
				obj = wrap.firstChild;
			}

			if (/\bopera\b/i.test(navigator.userAgent)) 
				for (var start = new Date().getTime(); typeof obj.isVersionSupported == 'undefined' && (new Date().getTime() - start < 1000); );
	
			if (typeof obj.isVersionSupported != 'undefined') {
	
				for (var major = 0; major < 9; major++) {
		
					for (var minor = 0; minor <= 9; minor++) {
						var v = major + '.' + minor;
						if (obj.isVersionSupported(v)) {
							lcs_sl = v;
						}
						else break;
		
					}
		
				}
				
			}
			
			if (obj) obj = null;
			if (wrap) bd.removeChild(wrap);
		}

		if ( lcs_sl.indexOf('.') > 0 ) {
			var verArray = lcs_sl.split('.');
			lcs_sl = verArray[0] + '.' + verArray[1];
		}
	} catch(e) { }

	lcs_bc["sl"] =  lcs_sl;
}


function lcs_getPlugIn() {
	var plArr = {};
	var lcs_p = "";

	var na = navigator;
	var pg = na.plugins;
   	if (pg && pg.length > 0)
	{
		try {
			var piArr = pg;
			for (var i = 0; i < piArr.length; i++)
			{
				plArr[piArr[i].name] = '';		
			}
		} catch (e) { }

	} else {
			if (lcs_bc['fv'] != '' )
				plArr["Shockwave Flash"] = '';

			if (lcs_bc['sl'] != '' )
				plArr["Silverlight"] = '';
	   	try {
			if (new ActiveXObject("SWCtl.SWCtl")) { plArr["Shockwave Director"] = '';}
       	} catch (e) { }

	    try {
			if (new ActiveXObject("rmocx.RealPlayer G2 Control")
				|| new ActiveXObject("RealPlayer.RealPlayer(tm) ActiveX Control (32-bit)") 
				|| new ActiveXObject("RealVideo.RealVideo(tm) ActiveX Control (32-bit)")) {
				plArr["RealPlayer"] = '';
			}
        } catch (e) {
        }

		try 
		{
			var index = na.userAgent.indexOf('MSIE');
			if (index != -1)
			{ 
				var ie_ver = parseFloat(na.userAgent.substring(index + 4 + 1));
				if (ie_ver < 7 ){
					if (new ActiveXObject("QuickTime.QuickTime")) {
						plArr["QuickTime"] = '';
					}

					if (new ActiveXObject("MediaPlayer.MediaPlayer.1")) { 
						plArr["Windows Media"] = '';
					} else {
						var obj_item = doc.getElementsByTagName("object");	
						for(var i=0; i <  obj_item.length ; i++ ) {
							if(obj_item[i].classid) {
								var clsid = obj_item[i].classid.toUpperCase();
 								if ( clsid == "CLSID:6BF52A52-394A-11D3-B153-00C04F79FAA6" 
											|| clsid == "CLSID:22D6F312-B0F6-11D0-94AB-0080C74C7E95" ) {
									if (new ActiveXObject("MediaPlayer.MediaPlayer.1")) {
										plArr["Windows Media"] = '';
									}
								}
		
							}
								
						}
					}
				}
			}
		} catch (e) { }
	}

	for( var index in plArr ) {
		if( typeof plArr[index] != 'function' ) 
		lcs_p += index + ';';
	}

	lcs_bc["p"] = lcs_p.length ? lcs_p.substr(0, lcs_p.length-1) : lcs_p;
}

</script>
<script>var LoginTheme = {
	renderingBeginTime : 0,
	imageSize : 0,
	configNotiLayer : null,
	noticeDiv : null,
	noticeDivAlpha : 1.0,
	configLayerClosingTimer : null,
	init : function() {
		if (this.cofigLayer != null) {
			return;
		}
		this.configNotiLayer = $('theme_set');
	},
	isSupported : function() {
		var ua = window.navigator.userAgent;
		var moreIE9 = false;
		if (ua.indexOf('Trident') != -1) {
			var versionIndex = ua.indexOf('Trident/') + 'Trident/'.length;
			var versionString = ua.substr(versionIndex).split(';')[0];
			var version = parseInt(versionString);
			moreIE9 = (version >= 5);
		}
		var isWebkit = (ua.indexOf('AppleWebKit') != -1);
		var isFirefox = (ua.indexOf('Firefox') != -1);
		var isMacOS = (ua.indexOf('Mac OS') != -1);
		var isAndroid = ((ua.indexOf('Android') != -1) || (ua.indexOf('android') != -1));
		var isAndroid2x = (ua.indexOf('Android 2.') != -1);
		return ((moreIE9 || isWebkit || isFirefox || isAndroid || isMacOS) && (!isAndroid2x));
	},
	notSupportMessage : function() {
		return '로그인 테마는 IE 9 이상, 크롬, 사파리, 파이어폭스, 그리고 안드로이드 3.0 이상 버전에서 사용 가능합니다. 사용 가능한 브라우저를 설치하시고 사용해주세요.';
	},
	openThemeCampaign : function() {
		if (!this.isSupported()) {
			alert(this.notSupportMessage());
			return;
		}
		$('themeCampaignLayer').style.display = "block";
	},
	closeThemeCampaign : function() {
		$('themeCampaignLayer').style.display = "none";
	},
	redirectConfigWindow : function() {
		if (!this.isSupported()) {
			alert(this.notSupportMessage());
			return;
		}
		this.closeThemeCampaign();	
		try {
			$("encpw").value="";
			$("encnm").value="";
			$("id").value="";
			$("pw").value="";
			$("otp").value="";
		}catch (e){
		}
		$("theme_mode").value = "setMode";
		$("frmNIDLogin").submit();
	},
	toggleLayer : function() {
		this.init();
		if (this.configNotiLayer.style.display == "block") {
			this.closeLayer();
		} else {
			this.openLayer();
		}
	},
	openLayer : function() {
		this.init();
		this.clearLayerCloseTimer();
		this.configNotiLayer.style.display = "block";
	},
	closeLayer : function() {
		this.init();
		this.clearLayerCloseTimer();
		this.layerCloseTimer = setTimeout( function() { LoginTheme.configNotiLayer.style.display = "none" }, 200);
	},
	clearLayerCloseTimer : function() {
		if (this.layerCloseTimer != null) {
			clearTimeout(this.layerCloseTimer);
			this.layerCloseTimer = null;
		}
	},
	disappearThemeNotice : function() {
		if (this.noticeDiv == null) {
			this.noticeDiv = $('theme_txt');
		}
		this.noticeDiv.style.display = "block";
		this.noticeDiv.style.opacity = 1.0;
		this.noticeDivAlpha = 1.0;

		var disappear = function() {
			LoginTheme.noticeDivAlpha -= 0.1;

			if (LoginTheme.noticeDivAlpha <= 0.0) {
				LoginTheme.noticeDivAlpha = 0.0;
				LoginTheme.noticeDiv.style.display = "none";
			} else {
				LoginTheme.noticeDiv.style.opacity = LoginTheme.noticeDivAlpha.toFixed(1);
				setTimeout(disappear, 50);
			}
		};

		setTimeout(disappear, 3000);
	},
	drawThemeImage : function(is_popup_view) {
		var themeImage = getLocalStorageItemSafely("theme_img");
		this.imageSize = (themeImage == null) ? 0 : themeImage.length;
		if (themeImage != null && themeImage.length > 4) {
			document.getElementById("wrap").style.backgroundImage = 'url('+themeImage+')';
		}

		var theme_pos = getLocalStorageItemSafely("theme_position");
		if (is_popup_view!=1) {
			if (theme_pos != null && theme_pos != "") {
			//	document.body.className = theme_pos;
				this.setBodyClassName(theme_pos);
			}
		} else {
			if (theme_pos != null && theme_pos != "") {
				var tmp_css = theme_pos.split(" ");
				if (tmp_css.length==2) {
					//document.body.className = "popup " + tmp_css[1];
					//this.setBodyClassName("popup " + tmp_css[1]);
					this.setBodyClassName("popup bg3");
				}
			}
		}
	},
	setBodyClassName : function(positionClassName) {
		var className = document.body.className;
		className = className.replace('bg0', '').replace('bg1', '').replace('bg2', '').replace('bg3', '')
			.replace('position_center', '').replace('position_right', '')
			.replace('popup', '');
		className += positionClassName;
		document.body.className = className;
	},
	clear : function() {
		var setCookie = function(name, value) {
		    var today = new Date();
		    var expire = new Date(today.getTime() + 60 * 60 * 24 * 365 * 1000);
		    var curCookie = name + "=" + escape(value) + "; expires=" + expire.toGMTString()
							+ "; path=/; domain=.nid.naver.com; Secure;";
			document.cookie = curCookie;
		};

		try {
			localStorage.setItem("theme_img", "");
			localStorage.setItem("theme_position", "");
			localStorage.removeItem("theme_img");
			localStorage.removeItem("theme_position");
			setCookie("nid_theme","");
		} catch(e) {
			//error
		}
		this.goLoginPage();
	},
	goLoginPage : function() {
		try {
			$("encpw").value="";
			$("encnm").value="";
			$("id").value="";
			$("pw").value="";
			$("otp").value="";
		}catch (e){
		}
		$("theme_mode").value = "";
		$("frmNIDLogin").submit();
	},
	setCookieNameValue : function(name, value) {
	    var today = new Date();
	    var expire = new Date(today.getTime() + 60 * 60 * 24 * 3650 * 1000);
	    var curCookie = name + "=" + escape(value) + "; expires=" + expire.toGMTString()
						+ "; path=/; domain=.nid.naver.com; Secure;";
		document.cookie = curCookie;
	},
	setCookie : function(value) {
		this.setCookieNameValue('nid_theme', value);
	}
}

function getLocalStorageItemSafely(name) {
	var item = localStorage.getItem(name);
	if (item == null || item.length == 0) {
		return item;
	}

	return item.replace(/&/g, '&amp;')
		.replace(/"/g, '&quot;')
		.replace(/'/g, '&#x27;')
		.replace(/</g, '&lt;')
		.replace(/>/g, '&gt;');
}

		nvlong.value="";
	} else {
		$("persistent_use").className="check_login on";

}

var lcs_add = {};

var lcs_ver = "v0.4.13";
var lcs_cnt = 0;

function lcs_do( etc ) {
	// TODO : check lcs server name!! 
	if (!lcs_SerName) { var lcs_SerName = "lcs.naver.com"; }

	var rs = "";
	var index;
	var doc = document;
	var wlt = window.location;

	try {
		var lcs_Addr = (wlt.protocol ? wlt.protocol : "http:")+"//" + lcs_SerName + "/m?";
	} catch(e){ return; }

	try {
		rs = lcs_Addr + "u=" + encodeURIComponent(wlt.href) 
			+ "&e=" + (doc.referrer ? encodeURIComponent(doc.referrer) : "");
	} catch(e) {
	}

	try {

	if (typeof lcs_add.i == 'undefined' )
		lcs_add.i = "";

	for( var index in lcs_add)
	{
		if( typeof lcs_add[index] != 'function' ) 
			rs += "&" + index + "=" + encodeURIComponent(lcs_add[index]);
	}

	for( var index in etc )
	{
		if ( (index.length >= 3 && (typeof etc[index] != 'function')) || index == 'qy')
		{
			rs += "&" + index + "=" + encodeURIComponent(etc[index]);
		}
	}

	
	if(lcs_cnt < 1)
	{
		lcs_getBrowserCapa();
	}

	for( var index in lcs_bc )
	{
		if( typeof lcs_bc[index] != 'function' ) 
			rs += "&" + index + "=" + encodeURIComponent(lcs_bc[index]);
	}

	if(lcs_cnt > 0 )
	{
		var timeStr = (new Date).getTime();
		rs += "&ts=" + timeStr;
	}
	rs += "&EOU";

	if (doc.images) {
		var obj = (new Image());
		obj.src = rs;
		obj.onload = function() { obj.onload = null; return; }
	} else {
		doc.write( '<im' + 'g sr' + 'c="' + rs + '" width="1" height="1" border="0" />');
	}
	lcs_cnt++;

	} catch(e) {
		return;
	}
}

	try {
		var pg = na.plugins;

		isWin = (na.appVersion.toLowerCase().indexOf("win") != -1) ? true : false;
   
		if (pg != null && pg.length > 0) {
			if (pg["Shockwave Flash 2.0"] || pg["Shockwave Flash"]) {
				var swVer2 = pg["Shockwave Flash 2.0"] ? " 2.0" : "";
				var flashDescription = pg["Shockwave Flash" + swVer2].description;
				var descArray = flashDescription.split(" ");
				var tempArrayMajor = descArray[2].split(".");           
				var versionMajor = tempArrayMajor[0];
				var versionMinor = tempArrayMajor[1];
				flashVer = parseInt(versionMajor,10) + "." + parseInt(versionMinor, 10);
			}
		}
		else if (na.userAgent.toLowerCase().indexOf("webtv/2.6") != -1) flashVer = "4.0";
		else if (na.userAgent.toLowerCase().indexOf("webtv/2.5") != -1) flashVer = "3.0";
		else if (na.userAgent.toLowerCase().indexOf("webtv") != -1) flashVer = "2.0";
		else if ( lcs_isie && isWin && !lcs_isopera ) {
		    var version = '';
		    var axo;

		    try {
       			axo = new ActiveXObject("ShockwaveFlash.ShockwaveFlash.7");
   		     	version = axo.GetVariable("$version");
		    } catch (e) {}

		    if (!version)
		    {
		        try {
       		    	axo = new ActiveXObject("ShockwaveFlash.ShockwaveFlash.6");
           		 	version = "WIN 6,0,21,0";
	            	axo.AllowScriptAccess = "always";
            		version = axo.GetVariable("$version");
        			} catch (e) {}
    		}

			if (!version)
			{
				try {
					axo = new ActiveXObject("ShockwaveFlash.ShockwaveFlash.3");
					version = "WIN 3,0,18,0";
					version = axo.GetVariable("$version");
				} catch (e) {}
			}
		  
			if (!version)
			{
				try {
					axo = new ActiveXObject("ShockwaveFlash.ShockwaveFlash");
					version = "WIN 2,0,0,11";
				} catch (e) {}
			}
		   
			if (version.indexOf(',') > 0 ) {
				version = version.replace( /%20/,'');
				version = version.replace( /[a-zA-Z]*[^0-9]/,'');
				version = version.replace( /,/g,'.');
			}
			flashVer = version;
		}
	} catch (e) {}
	
	lcs_bc["fv"] = flashVer;
}

function lcs_getSLVersion() {
	var lcs_sl = "";
	var doc = document;
	var bd = doc.body;
	try {
		var pg = navigator.plugins;
		if (pg && pg.length > 0 )
		{
			lcs_sl = pg["Silverlight Plug-In"].description || pg["WPFe Plug-In"].description;
			if (lcs_sl == '1.0.30226.2') lcs_sl = '2.0.30226.2';
		}
		else 
		{
			var wrap, obj;
			if (typeof ActiveXObject != 'undefined') {
				try { obj = new ActiveXObject('AgControl.AgControl'); 
				} catch(e) {}
			} else {
				wrap = doc.createElement('div');
				wrap.innerHTML = '<object type="application/x-silverlight" style="position:absolute;" />';
				bd.insertBefore(wrap, bd.firstChild);
				obj = wrap.firstChild;
			}

			if (/\bopera\b/i.test(navigator.userAgent)) 
				for (var start = new Date().getTime(); typeof obj.isVersionSupported == 'undefined' && (new Date().getTime() - start < 1000); );
	
			if (typeof obj.isVersionSupported != 'undefined') {
	
				for (var major = 0; major < 9; major++) {
		
					for (var minor = 0; minor <= 9; minor++) {
						var v = major + '.' + minor;
						if (obj.isVersionSupported(v)) {
							lcs_sl = v;
						}
						else break;
		
					}
		
				}
				
			}
			
			if (obj) obj = null;
			if (wrap) bd.removeChild(wrap);
		}

		if ( lcs_sl.indexOf('.') > 0 ) {
			var verArray = lcs_sl.split('.');
			lcs_sl = verArray[0] + '.' + verArray[1];
		}
	} catch(e) { }

	lcs_bc["sl"] =  lcs_sl;
}


function lcs_getPlugIn() {
	var plArr = {};
	var lcs_p = "";

	var na = navigator;
	var pg = na.plugins;
   	if (pg && pg.length > 0)
	{
		try {
			var piArr = pg;
			for (var i = 0; i < piArr.length; i++)
			{
				plArr[piArr[i].name] = '';		
			}
		} catch (e) { }

	} else {
			if (lcs_bc['fv'] != '' )
				plArr["Shockwave Flash"] = '';

			if (lcs_bc['sl'] != '' )
				plArr["Silverlight"] = '';
	   	try {
			if (new ActiveXObject("SWCtl.SWCtl")) { plArr["Shockwave Director"] = '';}
       	} catch (e) { }

	    try {
			if (new ActiveXObject("rmocx.RealPlayer G2 Control")
				|| new ActiveXObject("RealPlayer.RealPlayer(tm) ActiveX Control (32-bit)") 
				|| new ActiveXObject("RealVideo.RealVideo(tm) ActiveX Control (32-bit)")) {
				plArr["RealPlayer"] = '';
			}
        } catch (e) {
        }

		try 
		{
			var index = na.userAgent.indexOf('MSIE');
			if (index != -1)
			{ 
				var ie_ver = parseFloat(na.userAgent.substring(index + 4 + 1));
				if (ie_ver < 7 ){
					if (new ActiveXObject("QuickTime.QuickTime")) {
						plArr["QuickTime"] = '';
					}

					if (new ActiveXObject("MediaPlayer.MediaPlayer.1")) { 
						plArr["Windows Media"] = '';
					} else {
						var obj_item = doc.getElementsByTagName("object");	
						for(var i=0; i <  obj_item.length ; i++ ) {
							if(obj_item[i].classid) {
								var clsid = obj_item[i].classid.toUpperCase();
 								if ( clsid == "CLSID:6BF52A52-394A-11D3-B153-00C04F79FAA6" 
											|| clsid == "CLSID:22D6F312-B0F6-11D0-94AB-0080C74C7E95" ) {
									if (new ActiveXObject("MediaPlayer.MediaPlayer.1")) {
										plArr["Windows Media"] = '';
									}
								}
		
							}
								
						}
					}
				}
			}
		} catch (e) { }
	}

	for( var index in plArr ) {
		if( typeof plArr[index] != 'function' ) 
		lcs_p += index + ';';
	}

	lcs_bc["p"] = lcs_p.length ? lcs_p.substr(0, lcs_p.length-1) : lcs_p;
}
